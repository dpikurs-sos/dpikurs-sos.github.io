<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>SOS Kilkenny - Contact Us</title>
    <link rel="icon" type="image/x-icon" href="/sosLogo.png" />
    <link rel="apple-touch-icon" href="/sosLogo.png" />
    <link rel="stylesheet" type="text/css" href="Main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <!-- Font Awesome for icons (optional) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>

    <style>
      .footer {
        position: absolute !important;
      }
    </style>

    <div id="header"></div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-5 fw-bold text-center my-4 text-teal-dark">Contact
            Us</h1>
          <p class="lead text-center mb-4">
            We would love to hear from you! Please click below to get in touch
            with us.
          </p>

          <!-- Contact button open mail app -->

          <div class="text-center mb-4">
            <a
              href="mailto:info@soskilkenny.com"
              class="btn btn-outline-warning btn-lg">
              <i class="fas fa-envelope"></i> Email Us
            </a>

            <div class="d-flex justify-content-center mt-4">
              <a class="nav-social" href="index.html" target="_blank">
                <i class="fab fa-facebook"></i>
              </a>
              <a class="nav-social"
                href="https://ie.linkedin.com/company/sos-kilkenny-clg"
                target="_blank">
                <i class="fab fa-linkedin"></i>
                <a
                  class="nav-social"
                  href="https://www.instagram.com/soskilkenny/?hl=en"
                  target="_blank">
                  <i class="fab fa-instagram"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="footer"></div>
    </body>
  </html>
