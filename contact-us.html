<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>SOS Kilkenny - Contact Us</title>
    <link rel="icon" type="image/x-icon" href="/sosLogo.png" />
    <link rel="apple-touch-icon" href="/sosLogo.png" />
    <link rel="stylesheet" type="text/css" href="https://dpikurs-sos.github.io/Main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <!-- Font Awesome for icons (optional) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>

    <style>
      .footer {
        position: relative !important;
      }
    </style>

    <div id="header"></div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-5 fw-bold text-center my-4 text-teal-dark">Contact
            Us</h1>
          <p class="lead text-center mb-4">
            We would love to hear from you! Please get in touch with us using the contact details below.
          </p>

          <!-- Contact Details -->
          <div class="row mb-5">
            <div class="col-md-6">
              <div class="card h-100 border-0 shadow-sm">
                <div class="card-body text-center">
                  <h4 class="card-title text-teal-dark mb-3">General Enquiries</h4>
                  <p class="card-text">
                    <i class="fas fa-envelope me-2"></i>
                    <a href="mailto:info@soskilkenny.com" class="text-decoration-none">info@soskilkenny.com</a>
                  </p>
                  <p class="card-text">
                    <i class="fas fa-phone me-2"></i>
                    <a href="tel:+353567764000" class="text-decoration-none">+353 56 776 4000</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card h-100 border-0 shadow-sm">
                <div class="card-body text-center">
                  <h4 class="card-title text-teal-dark mb-3">Recruitment</h4>
                  <p class="card-text">
                    <i class="fas fa-envelope me-2"></i>
                    <a href="mailto:recruitment@soskilkenny.com" class="text-decoration-none">recruitment@soskilkenny.com</a>
                  </p>
                  <p class="card-text">
                    <i class="fas fa-phone me-2"></i>
                    <a href="tel:+353567721234" class="text-decoration-none">+353 56 772 1234</a>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Contact button open mail app -->
          <div class="text-center mb-4">
            <a
              href="mailto:info@soskilkenny.com"
              class="btn btn-outline-warning btn-lg">
              <i class="fas fa-envelope"></i> Email Us
            </a>

            <div class="d-flex justify-content-center mt-4">
              <a class="nav-social" href="https://www.facebook.com/SOSKilkennyCLG#" target="_blank">
                <i class="fab fa-facebook"></i>
              </a>
              <a class="nav-social"
                href="https://ie.linkedin.com/company/sos-kilkenny-clg"
                target="_blank">
                <i class="fab fa-linkedin"></i>
              </a>
              <a
                class="nav-social"
                href="https://www.instagram.com/soskilkenny/?hl=en"
                target="_blank">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
          </div>
        </div>
      </div>

      <div id="footer"></div>
    </body>
  </html>
