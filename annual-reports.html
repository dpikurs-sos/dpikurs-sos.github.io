<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SOS Kilkenny - Annual Reports & Financial Information</title>
    <link rel="icon" type="image/x-icon" href="/sosLogo.png">
    <link rel="apple-touch-icon" href="/sosLogo.png">
    <link rel="stylesheet" type="text/css" href="Main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/boo`tstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        });
    </script>

    <style>
        .reports-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .reports-section h2 {
            margin-bottom: 2rem;
            text-align: center;
        }

        .report-category {
            margin-bottom: 2rem;
        }

        .report-category h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .report-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .report-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            background: transparent;
            color: #0d9488; /* Teal */
            border: 2px solid #84e0b8; /* Light teal */
        }

        .report-btn:hover {
            transform: scale(1.05);
        }

        .report-btn:hover {
            background: #84e0b8; /* Teal */
            color: #fff;
        }

        .report-btn:focus {
            outline: 2px solid #f97316;
            outline-offset: 2px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .reports-section {
                padding: 1.5rem;
            }

            .reports-section h2 {
                font-size: 1.75rem;
            }

            .report-category h3 {
                font-size: 1.25rem;
            }

            .report-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .reports-section {
                padding: 1rem;
            }

            .reports-section h2 {
                font-size: 1.5rem;
            }

            .report-category h3 {
                font-size: 1.1rem;
            }

            .report-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }

            .report-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
    
    <div id="header"></div>

    <section class="reports-section" role="region" aria-label="Reports ands">
        <h2 class="fw-bold text-center mb-4 text-teal-dark">Annual Reports & Financial Information</h2>
        <div class="report-category">
            <h3>Most Recent Audited Accounts</h3>
            <div class="report-buttons">
                <a href="/Docs/Signed Statutory Accounts.pdf" target="_blank" class="report-btn" aria-label="Open Audited Accounts Report 1">View</a>
            </div>
        </div>
        <div class="report-category">
            <h3>Gender Pay Gap Reports</h3>
            <div class="report-buttons">
                <a href="/Docs/Gender Pay Gap Report 2022-2023.pdf" target="_blank" class="report-btn" aria-label="Open Gender Pay Gap Report 1">2022-2023</a>
                <a href="/Docs/Gender Pay Gap Report 2023-2024.pdf" target="_blank" class="report-btn" aria-label="Open Gender Pay Gap Report 2">2023-2024</a>
            </div>
        </div>
        <div class="report-category">
            <h3>Mind The Gap Reports</h3>
            <div class="report-buttons">
                <a href="/Docs/Mind The Gap_Main Report 25 06 2025.pdf" target="_blank" class="report-btn" aria-label="Open Mind The Gap Report 1">Full Report</a>
                <a href="/Docs/Mind The Gap_Summary Brochure High Resolution.pdf" target="_blank" class="report-btn" aria-label="Open Mind The Gap Report 2">Summary Report</a>
            </div>
        </div>
        <div class="report-category">
            <h3>Impact Report 2023</h3>
            <div class="report-buttons">
                <a href="/Docs/SOS Kilkenny Impact Report 2023.pdf" target="_blank" class="report-btn" aria-label="Open Impact Report 2023 Report 1">View</a>
            </div>
        </div>
    </section>

    <div id="footer"></div>
</body>
</html>
