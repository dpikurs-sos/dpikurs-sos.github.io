<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SOS Kilkenny - Annual Reports & Financial Information</title>
    <link rel="icon" type="image/x-icon" href="/sosLogo.png">
    <link rel="apple-touch-icon" href="/sosLogo.png">
    <link rel="stylesheet" type="text/css" href="https://dpikurs-sos.github.io/Main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        .btn-outline-teal {
            color: #0d9488;
            border-color: #84e0b8;
            background-color: transparent;
            transition: all 0.3s ease;
        }
        
        .btn-outline-teal:hover {
            color: #fff;
            background-color: #84e0b8;
            border-color: #84e0b8;
            transform: translateY(-2px);
        }
        
        .btn-outline-teal:focus {
            box-shadow: 0 0 0 0.2rem rgba(132, 224, 184, 0.25);
        }
    </style>
</head>
<body>
    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/boo`tstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        });
    </script>

    <div id="header"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <section class="py-5" role="region" aria-label="Reports and Financial Information">
                    <h2 class="display-5 fw-bold text-center mb-5 text-teal-dark">Annual Reports & Financial Information</h2>
                    
                    <div class="mb-4">
                        <h3 class="h4 fw-bold mb-3 text-teal-dark">Most Recent Audited Accounts</h3>
                        <div class="d-flex gap-3 flex-wrap">
                            <a href="/Docs/Signed Statutory Accounts.pdf" target="_blank" class="btn btn-outline-teal" aria-label="Open Audited Accounts Report 1">View</a>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <h3 class="h4 fw-bold mb-3 text-teal-dark">Gender Pay Gap Reports</h3>
                        <div class="d-flex gap-3 flex-wrap">
                            <a href="/Docs/Gender Pay Gap Report 2022-2023.pdf" target="_blank" class="btn btn-outline-teal" aria-label="Open Gender Pay Gap Report 1">2022-2023</a>
                            <a href="/Docs/Gender Pay Gap Report 2023-2024.pdf" target="_blank" class="btn btn-outline-warning" aria-label="Open Gender Pay Gap Report 2">2023-2024</a>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <h3 class="h4 fw-bold mb-3 text-teal-dark">Mind The Gap Reports</h3>
                        <div class="d-flex gap-3 flex-wrap">
                            <a href="/Docs/Mind The Gap_Main Report 25 06 2025.pdf" target="_blank" class="btn btn-outline-teal" aria-label="Open Mind The Gap Report 1">Full Report</a>
                            <a href="/Docs/Mind The Gap_Summary Brochure High Resolution.pdf" target="_blank" class="btn btn-outline-warning" aria-label="Open Mind The Gap Report 2">Summary Report</a>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <h3 class="h4 fw-bold mb-3 text-teal-dark">Impact Report 2023</h3>
                        <div class="d-flex gap-3 flex-wrap">
                            <a href="/Docs/SOS Kilkenny Impact Report 2023.pdf" target="_blank" class="btn btn-outline-teal" aria-label="Open Impact Report 2023 Report 1">View</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
