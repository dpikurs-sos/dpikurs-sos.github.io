<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>SOS Kilkenny - Environmental Sustainability</title>
    <link rel="icon" type="image/x-icon" href="/sosLogo.png" />
    <link rel="apple-touch-icon" href="/sosLogo.png" />
    <link rel="stylesheet" type="text/css" href="https://dpikurs-sos.github.io/Main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>

    <script>

          </div>
          <div class="col-lg-4 text-center">
            <img src="sustainability_two.png" alt="Environmental Sustainability in SOS" class="img-fluid" />
          </div>
          <div class="col-lg-4 text-center">

        </div>
      </div>

    <div id="footer"></div>
